<script type="text/javascript">
    $(document).ready(function () {
        $('#blockchain').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
        });
        GetBlockChain();
    });

function GetBlockChain(){
    $.getJSON("http://localhost:3000/getblockchain", function(BlockChain){    
        for (var i = 0; i < BlockChain.length; i++){
            console.log(BlockChain[i]);
            $('#blockchain').slick('slickAdd', getBlockTable(BlockChain[i])); 
    }
    });
}
function getBlockTable(data){
    return '<div class="blockdiv"><table class="table table-striped"><thead><tr><td>Attribute</td><td>Value</td></tr><thead><tr><td>Block Height</td><td>'+data.blockheight+'</td></tr><tr><td>Time Stamp</td><td>'+data.timestamp+'</td></tr><tr><td>Previous Hash</td><td>'+data.previousHash+'</td></tr><tr><td>Transaction</td><td>'+data.transaction+'</td></tr><tr><td>Is Shared</td><td>'+data.isshared+'</td></tr><tr><td>Referenced Transaction ID</td><td>'+data.referencedtransactionid+'</td></tr><tr><td>From Address</td><td>'+data.fromaddress+'</td></tr><tr><td>To Address</td><td>'+data.toaddress+'</td></tr><tr><td>Current Hash</td><td>'+data.currenthash+'</td></tr><tr><td>Nonce</td><td>'+data.nonce+'</td></tr></table></div>'
}
</script>
