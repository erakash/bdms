<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <style>
        .myaddress {
            width: 800px !important;
        }

        .OperationsSectionDiv {
            margin: 20px;
        }

        .documenttextarea {
            width: 90%;
            height: 150px;
        }

        .navbarissue {
            background: lavender;
            width: 90%;
        }

        .issuetodiv {
            width: 90%;
        }

        .transactionsharetxtbx {
            width: 90%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Viktor</a>
            </div>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control myaddress" placeholder="My Address" disabled="disabled" id="myaddress" name="myaddress">
            </form>
        </div>
    </nav>
    <div class="row">
        <div class="col-sm-4">
            <div class="input-group">
                <input type="text" class="form-control" id="passphrasetxtbox" placeholder="Enter The Passphrase">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default btn-default" onclick="GetKeyPair()">Generate Address & Keys</button>
                </span>
            </div>
        </div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>
    </div>
    <div class="OperationsSectionDiv">
        <div class="row">
            <div id="issuediv" class="col-sm-6">
                <nav class="navbar navbar-light navbarissue">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Issue Document</a>
                        </div>
                    </div>
                </nav>
                <textarea class="documenttextarea" rows="3" placeholder="Enter your document data" required></textarea>
                <div class="input-group issuetodiv">
                    <input type="text" class="form-control" id="issuetoaddress" placeholder="To Address">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default btn-default" onclick="GetKeyPair()">Issue Document</button>
                    </span>
                </div>
            </div>
            <div id="sharediv" class="col-sm-6">
                <nav class="navbar navbar-light navbarissue">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Share Document</a>
                        </div>
                    </div>
                </nav>
                <input type="text" class="form-control transactionsharetxtbx" id="issuetoaddress" placeholder="Transaction to share">
                </br>
                <div class="input-group issuetodiv">
                    <input type="text" class="form-control" id="issuetoaddress" placeholder="To Address">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default btn-default" onclick="GetKeyPair()">Share Document</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    function GetKeyPair() {
        var passphrase = $('#passphrasetxtbox').val();
        console.log(passphrase);
        $.get("http://localhost:3000/GetKeyPair?passphrase=" + passphrase, function (result) {
            $('#myaddress').val(result);
        });
    }
</script>
